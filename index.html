<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Traffic Run Game with Three.js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="score">Press UP</div>

<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Presione ARRIBA para comenzar. Evite la colisión con otros vehículos acelerando
    o desacelerando con las teclas ARRIBA y ABAJO.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>Chocaste con otro vehículo</h1>
    <p>Para reiniciar el juego presione R</p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js'></script><script  src="./script.js"></script>
</body>
</html>
